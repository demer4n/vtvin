    <h1>«Странные» буквы</h1>
    <hr>
    <img src="images/task10.png" alt="">
    <p>В современном русском языке не склоняються:</p>
    <ul>
        <li>
            иннифциальные аббревиатуры(соответсвуют из первых слов), кончающтеся <br>
            гласными, например: <abbr title="бугор">БГУИР</abbr>, <abbr title="открытое акционерское общество">ОАО</abbr>;
        </li>
        <li>заимствованные аббревиатуры, кончающиеся твёрдым согласным, например: <abbr title="">MAN.</abbr></li>
    </ul>
