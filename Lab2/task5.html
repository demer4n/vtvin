<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>dots</h1>
    <main>
        <input type="checkbox">I read the terms of use<br>
        <input type="radio" id="agree" name="terms of use" value="i agree with terms of use">
        <label for="agree">I agree with terms of use</label><br>
        <input type="radio" itemref="disagree" name="terms of use" value="i dont agree with terms of use">
        <label for="disagree">i dont agree with terms of use</label>
    </main>
</body>
</html>
