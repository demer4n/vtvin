<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            height: 40px;
            width: 40px;
            background-color: #ddd;
            color: #333;
            margin: 6px;
            border: 0;
        }

        .now {
            background-color: #d10953;
            color: #fff;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <button href="#" title="previous">&lt;</button>
        <button href="#" class="now">1</button>
        <button href="#">2</button>
        <button href="#">3</button>
        <button href="#" title="next">&gt;</button>
    </nav>
</body>
</html>
